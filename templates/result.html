                            <th>Count Of Death</th>
                            <th>Action</th>

                    <tbody>
                        {% for data in data %}
                        <tr>

                            <td>{{ data['Count Of Death'] }}</td>
                            <td>

        <div class="alert alert-danger mt-3" role="alert">
            <p style="text-align: center;" class="mb-3"><strong>Average Of Death : {{ average|round(2) }}</strong></p>
        </div>
        <a href="/" class="btn btn-primary">Back</a>
    </div>
